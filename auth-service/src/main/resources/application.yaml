spring:
  profiles:
    active: local
  #    active: docker

  application:
    name: auth-service

  security:
    oauth2:
      client:
        provider:
          azure-ad:
            authorization-uri: ${AUTHORIZATION_URI}
            token-uri: ${TOKEN_URI}
            jwk-set-uri: ${JWK_SET_URI}
        registration:
          azure-client:
            provider: azure-ad
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid

server:
  error:
    include-stacktrace: never

#  port: 0
  port: 9000
  forward-headers-strategy: native

eureka:
  client:
    serviceUrl:
      defaultZone: http://10.234.90.77:8765/eureka
