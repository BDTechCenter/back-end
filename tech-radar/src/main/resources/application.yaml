spring:
  profiles:
    active: local
#    active: docker

  application:
    name: tech-radar

  jpa:
    hibernate:
      ddl-auto: update
    jdbc:
      error_handling:
        throw_sql_exceptions: true

  security:
    oauth2:
      client:
        provider:
          azure-ad:
            authorization-uri: ${AUTHORIZATION_URI}
            token-uri: ${TOKEN_URI}
            jwk-set-uri: ${JWK_SET_URI}
        registration:
          azure-client:
            provider: azure-ad
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid

server:
  error:
    include-stacktrace: never

  port: 0

frontend:
  host: http://127.0.0.1:3000