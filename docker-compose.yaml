version: '3.3'
services:
  service-discovery:
    container_name: service-discovery
    build:
      context: ./service-discovery
    ports:
      - "0.0.0.0:8765:8765"
    networks:
      - bdtc-net

  api-gateway:
    depends_on:
      - service-discovery
    container_name: api-gateway
    build:
      context: ./api-gateway
    environment:
      - EUREKA_URL=http://service-discovery:8765/eureka
    ports:
      - "0.0.0.0:8766:8766"
    networks:
      - bdtc-net

  auth-service:
    depends_on:
      - service-discovery
      - api-gateway
    container_name: auth-service
    build:
      context: ./auth-service
    environment:
      - EUREKA_URL=http://service-discovery:8765/eureka
    env_file:
      - ./auth-service/.env
    networks:
      - bdtc-net

  tech-news:
    depends_on:
      - api-gateway
      - tech-news-db
    container_name: tech-news
    build:
      context: ./tech-news
    environment:
      - DATABASE_URL=jdbc:postgresql://tech-news-db:5432/tech_news
      - EUREKA_URL=http://service-discovery:8765/eureka
      - GATEWAY_URL=http://10.234.90.77:8766/tech-news
    networks:
      - bdtc-net

  tech-news-db:
    image: postgres
    container_name: tech-news-db
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: postgres
      POSTGRES_DB: tech_news
    ports:
      - 6968:5432
    volumes:
      - tech-news-db-volume:/var/lib/postgresql/data/
    networks:
      - bdtc-net


volumes:
  tech-news-db-volume:


networks:
  bdtc-net:
    driver: bridge